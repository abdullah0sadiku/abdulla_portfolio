<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdulla Sadiku - Portfolio</title>
    <!-- Single Page Apps for GitHub Pages - redirect handler -->
    <script type="text/javascript">
      // This script checks if a redirect needs to be done to restore the correct URL
      // Runs before React loads to ensure correct initial route
      (function() {
        var params = new URLSearchParams(window.location.search);
        var redirectPath = params.get('p');
        
        if (redirectPath) {
          var redirectQuery = params.get('q');
          var newUrl = redirectPath;
          if (redirectQuery) {
            newUrl += '?' + redirectQuery.replace(/~and~/g, '&');
          }
          newUrl += window.location.hash;
          
          // Use replaceState to change URL before React loads
          window.history.replaceState(null, document.title, newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
