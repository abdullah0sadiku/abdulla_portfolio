    <!-- Single Page Apps for GitHub Pages - redirect handler -->
    <script type="text/javascript">
      (function() {
        // Get the redirect path from query parameter
        var params = new URLSearchParams(window.location.search);
        var redirectPath = params.get('p');
        var redirectQuery = params.get('q');
        
        if (redirectPath) {
          // Build the new URL
          var newUrl = redirectPath;
          if (redirectQuery) {
            newUrl += '?' + redirectQuery.replace(/~and~/g, '&');
          }
          newUrl += window.location.hash;
          
          // Replace the URL without reloading
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
